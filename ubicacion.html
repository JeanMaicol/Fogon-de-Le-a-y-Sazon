<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicación - Fogón de Leña y Sazón</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6f0;
    }
    h1 {
      background: #5d4037;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .boton-ruta {
      display: inline-block;
      margin: 20px;
      padding: 12px 24px;
      background: #8b4513;
      color: #fff;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .boton-ruta:hover {
      background: #a0522d;
    }
  </style>
</head>
<body>
  <h1>📍 Ubicación</h1>
  
  <!-- Mapa con coordenadas exactas -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15942.885!2d-77.28584345431516!3d1.4081178745283542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1693240000000!5m2!1ses!2sco" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>

  <!-- Botón con la ruta desde ubicación del cliente -->
  <a class="boton-ruta" target="_blank" 
     href="https://www.google.com/maps/dir/?api=1&destination=1.4081178745283542,-77.28584345431516">
     Cómo llegar 🚗
  </a>
</body>
</html>
