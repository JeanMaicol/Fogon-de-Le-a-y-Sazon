<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fogón de Leña y Sazón</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('portada.png') no-repeat center center/contain;
      background-color: #000; /* relleno negro de fondo */
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-attachment: fixed;
      position: relative;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background: #6b3e26; /* marrón oscuro */
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons a:hover {
      background: #8e5a35; /* marrón más claro al pasar */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>🍴 Fogón de Leña y Sazón</h1>
    <p>Bienvenidos a nuestro restaurante en Chachagüí, Nariño</p>
    <div class="buttons">
      <a href="carta.html">Ver Carta</a>
      <a href="ubicacion.html">Ubicación</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </div>
</body>
</html>
