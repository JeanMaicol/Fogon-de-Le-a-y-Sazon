<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Fogón de Leña y Sazón</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('contacto.png') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      padding: 20px;
      background-color: rgba(90, 56, 37, 0.9);
      margin: 0;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }
    .contact-container {
      margin-top: 30px;
    }
    .contact-item {
      margin: 20px 0;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    .contact-item a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      background: #25D366;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1em;
    }
    .contact-item a:hover {
      background: #1ebe5a;
    }
    .contact-item img {
      width: 28px;
      height: 28px;
    }
    .btn-volver {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background: #5a3825;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn-volver:hover {
      background: #8b5e3c;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>📞 Contáctanos</h1>

  <div class="contact-container">
    <div class="contact-item">
      <a href="https://wa.me/573183954802" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        318 395 4802
      </a>
    </div>

    <div class="contact-item">
      <a href="https://wa.me/573175725324" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        317 572 5324
      </a>
    </div>
  </div>

  <a href="index.html" class="back-btn">⬅️ Volver a la portada</a>
</body>
</html>
