<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Fogón de Leña y Sazón</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
      text-align: center;
    }
    h1 {
      padding: 20px;
      background-color: #5a3825;
      margin: 0;
    }
    .contact-container {
      margin-top: 50px;
    }
    .contact-item {
      margin: 20px 0;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    .contact-item a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      background: #25D366; /* color WhatsApp */
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1em;
    }
    .contact-item a:hover {
      background: #1ebe5a;
    }
    .contact-item img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <h1>📞 Contáctanos</h1>

  <div class="contact-container">
    <div class="contact-item">
      <a href="https://wa.me/573183954802" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        318 395 4802
      </a>
    </div>

    <div class="contact-item">
      <a href="https://wa.me/573175725324" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        317 572 5324
      </a>
    </div>
  </div>
</body>
</html>
